<div class="container">
    <div class="row">
      <div class="col-8 mx-auto p-3">
        <!-- [ngStyle]="{'background-color': val> 10 ? 'red' : 'green'}" | ShortenPipe-->
        <!-- [ngClass]="val > 8 ? 'red' : 'green'" -->
        <h2>{{formName |ShortenPipe}}</h2>
        <form>
          <div class="form-group mt-3">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name"
            [(ngModel)]="firstName" name="firstName">
          </div>
          <div class="form-group mt-3">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" [placeholder]="'Lastname'"
            [(ngModel)]="lastName" name="lastName">
          </div>
          <!-- <span>{{firstName}}</span>
          <span>{{lastName}}</span> -->
          <button type="submit" class="btn btn-danger mt-3 ml-3" *ngIf="ClearButtonVisibility()" (click)="ResetForm()">Clear</button> |
          <button type="submit" class="btn btn-primary mt-3" (click)="Save()">Submit</button>
        </form>
      </div>
    </div>
